<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="estilos.css">
<script src="script.js" defer></script>
<title>Calculadora</title>
</head>

<body>
    <h1 class="Titulos">Calculadora</h1>
<br>
    <input type="number" class="Containers" id="Numero1"> 
    <input type="number" class="Containers" id="Numero2">
<br>
<br>
    <button onclick="suma()"style="width: 7%; height: 35px ; border-radius: 25px;;">+</button>
    <button onclick="resta()"style="width: 7%; height: 35px ; border-radius: 25px;;">-</button>
    <button onclick="multiplicacion()"style="width: 7%; height: 35px ; border-radius: 25px;;">*</button>
    <button onclick="division()"style="width: 7%; height: 35px ; border-radius: 25px;;">/</button>
<br>
   
    
<h1 class="Titulos">Resultado:</h1>
    <div id="Contenido"></div>
</body>
</html>
